<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator - Arif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bmi-card">
    <h1 class="title">🧮 BMI Calculator</h1>

    <form id="bmi-form">
      <div class="input-group">
        <label for="height">📏 Height (cm)</label>
        <input type="number" id="height" placeholder="e.g. 170" required />
      </div>

      <div class="input-group">
        <label for="weight">⚖️ Weight (kg)</label>
        <input type="number" id="weight" placeholder="e.g. 65" required />
      </div>

      <button type="submit">🔍 Calculate BMI</button>
    </form>

    <div class="result" id="bmi-result">💡 Your BMI will appear here</div>

    <div class="reference">
      <h2>BMI Reference Table</h2>
      <table>
        <tr>
          <th>Category</th>
          <th>BMI Range</th>
        </tr>
        <tr>
          <td>Underweight</td>
          <td>&lt; 18.5</td>
        </tr>
        <tr>
          <td>Normal weight</td>
          <td>18.5 – 24.9</td>
        </tr>
        <tr>
          <td>Overweight</td>
          <td>25 – 29.9</td>
        </tr>
        <tr>
          <td>Obese</td>
          <td>30 or greater</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
